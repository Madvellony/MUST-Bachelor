<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>trying to learn movement</title>
<style>

.w3rcontainer {
  border: 1px solid #cccfdb;
  border-radius: 2px;
  width: 100%;
  height: 100vh;
  overflow: hidden;
  position: relative;
}

.w3rcontainer a {
  position: absolute;
  animation-iteration-count: infinite;
}

.w3rcontainer img {
  width: 180px;
  height: auto;
  object-fit: contain;
  border-radius: 1rem;
}

@keyframes moveRight {
  0% { left: -200px; }
  50% { left: calc(100% + 200px); }
  100% { left: -200px; }
}

@keyframes moveLeft {
  0% { left: calc(100% + 200px); }
  50% { left: -200px; }
  100% { left: calc(100% + 200px); }
}

@keyframes moveUpDown {
  0%, 100% { top: 50px; }
  50% { top: calc(100vh - 230px); }
}

@keyframes moveDiagonal {
  0% { left: 0; top: 0; }
  50% { left: calc(100% - 180px); top: calc(100% - 180px); }
  100% { left: 0; top: 0; }
}

@keyframes rotate {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>
</head>
<body>
<strong>Preview:</strong>
<div class="w3rcontainer">
    <a href="#" style="top: 50px; left: 50px; animation: moveRight 8s linear infinite;"><img src="https://www.w3resource.com/html-css-exercise/html-css-practical-exercises/flower-1.jpeg"></a>
    <a href="#" style="top: 120px; left: 200px; animation: moveLeft 10s linear infinite;"><img src="https://www.w3resource.com/html-css-exercise/html-css-practical-exercises/flower-2.jpeg"></a>
    <a href="#" style="top: 200px; left: 350px; animation: moveUpDown 12s linear infinite;"><img src="https://www.w3resource.com/html-css-exercise/html-css-practical-exercises/flower-3.jpeg"></a>
    <a href="#" style="top: 280px; left: 500px; animation: moveDiagonal 15s linear infinite;"><img src="https://www.w3resource.com/html-css-exercise/html-css-practical-exercises/flower-4.jpeg"></a>
    <a href="#" style="top: 360px; left: 650px; animation: rotate 20s linear infinite;"><img src="https://www.w3resource.com/html-css-exercise/html-css-practical-exercises/flower-5.jpeg"></a>
    <a href="#" style="top: 440px; left: 800px; animation: rotate 30s linear infinite;"><img src="https://www.w3resource.com/html-css-exercise/html-css-practical-exercises/flower-6.jpeg"></a>
</div>
</body>
</html>
